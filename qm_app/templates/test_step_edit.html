{% from "_formhelpers.html" import render_field, render_textarea %}

<div class="container" id="add_test">
	
	<form method="post" action="{{url_for('add_test_step')}}" role="form">
		{{ test_form.csrf_token }}
		<legend>Add test step</legend>
		<input type="hidden" name="test_id" id="test_id" value="{{test_step_form.test_id.data}}" />
		<div class="row">

			{{ render_textarea(test_step_form.description, "col-md-6") }}
			{{ render_textarea(test_step_form.expected_outcome, "col-md-6") }}
		</div>
		<div class="row top5">
			<div class="col-md-1 col-md-push-11">
				<input class="btn btn-primary" type="submit" method="post" value="Apply"/>
			</div>
		</div>
	</form>
	
</div>
